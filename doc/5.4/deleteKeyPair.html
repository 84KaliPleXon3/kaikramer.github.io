<h1>Delete a Key Pair</h1>
<hr />

To delete a Key Pair:

<ol>
  <li>
    Right-click on the Key Pair entry in the KeyStore Entries table. Select
    <b>Delete</b> from the pop-up menu.
  </li>

  <br />

  <li>The Key Pair entry will be removed from the KeyStore Entries table.</li>
</ol>
